<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function validaRadio(){
      if(document.form1.curso[0].checked==false && document.form1.curso[1].checked==false){
        alert("Por favor, selecione o tipo de curso!");
        return false;
      }else if(document.form1.curso[0].checked==true){
        alert("Selecionou o tipo de curso - Regular!");
      }else{
        alert("Selecionou o tipo de curso - Profissional!");
      }
    }
  </script>
</head>
<body>
  <form name="form1" onsubmit="return validaRadio();">
    <h2>Tipo de curso:</h2>
    Regular: <input type="radio" name="curso" value="Regular">
    Profissional: <input type="radio" name="curso" value="Profissional">
    <p><input type="submit" value="Enviar"></p>
  </form>
</body>
</html>
