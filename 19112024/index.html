<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <center><h1>Jogo das imagens</h1></center>
  <script>
    function correcao(){
      filme1=document.getElementById("resposta").value;
      if(filme1=="velocidade furiosa"){
        alert("Parabéns acertou!!! Pontuação: 5 pontos!");
      }else{
        alert("Erraste!!! Tenta outra vez.");
      }
    }
  </script>
</head>
<body>
  <img src="filme.jpg" width="250" height="320" alt="Imagem do filme"><br><br>
  <form name="form1">
    Introduza o nome do filme:
    <input type="text" id="resposta" style="text-transform: uppercase" size="30">
  </form>
  <br>
  <button type="button" onclick="correcao()">
    Clique aqui para ver o seu resultado
  </button>
</body>
</html>
