<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORMULÁRIO COM BOTÕES</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>INFORMAÇÃO PESSOAL:</legend>
      <label>Nome completo:</label>
      <input type="text" name="nome" size="40" placeholder="Digite o seu nome completo!">
      <br><br>
      <label>Idade:</label>
      <input type="text" name="idade" size="3"> anos. <br><br>
      <label>Introduza a sua foto (um ficheiro até 250kb)</label>
      <input type="file" name="file"><br><br>
    </fieldset>
    <input type="reset" value="limpar"><br><br>
    <input type="submit" value="Enviar dados!"><br>
  </form>
</body>
</html>
