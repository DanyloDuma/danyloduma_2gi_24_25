<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Como encontrar uma determinada palavra</title>
</head>
<body>
  <script>
    var str="Um pequeno passo para o homem, mas um grande salto ara a humanidade";
    document.write(str.match("homem"));
  </script>
  <p>Este exemplo verifica se uma palavra (que neste caso é <b>"homem"</b>) está contida na string. Se estiver ela será devolvida.</p>
</body>
</html>
