<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <label for="buscar_id">Buscar: </label>
  <input type="text" name="buscar" value="">
  <br><br>
  <form>
    <fieldset>
    <legend>Informação pessoal:</legend>
    <label for="nome_id">Nome: </label>
    <input type="text" name="nome" value="">
    <br><br>
    <label for="apelido_id">Apelido: </label>
    <input type="text" name="apelido" value="">
    <br><br>
    <label for="idade_id">Idade: </label>
    <input type="number" name="number" value="">
    <br><br>
    <label for="email_id">Email: </label>
    <input type="email" name="email" value="" placeholder="Digite o seu email">
    <br><br>
    <label for="telefone_id">Telefone: </label>
    <input type="tel" name="tel" value="" placeholder="Nº de telefone">
    <br><br>
    <label for="url_id">Site pessoal: </label>
    <input type="url" name="url" value="" placeholder="Seu site">
    <br><br>
    <label for="date_id">Data de nascimento: </label>
    <input type="date" name="date" value="">
    <br><br>
    <label for="password_id">Password: </label>
    <input type="password" name="password" value="">
    <br><br>
    <label for="comentario_id">Comentário livre: </label>
    <textarea name="comment" cols="20" rows="6" id="comment_id"></textarea>
    <br><br>
  </fieldset>
  <button type="submit"><img src="icon.jpg" alt="Enviar"></button>
  </form>
</body>
</html>
