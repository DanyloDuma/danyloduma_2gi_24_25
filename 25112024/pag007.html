<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FORMULÁRIO COM VALIDAÇÃO:</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>INFORMAÇÃO PESSOAL:</legend>
      <br>
      <label>Nome completo:</label>
      <input type="text" name="nome" size="40" placeholder="Digite o seu nome completo!" required!> <br><br>

      <label>Idade:</label>
      <input type="number" name="idade" min="18" max="65" title="A idade mínima é 18 anos e a máxima é de 65 anos"> anos. <br><br>

      <label>Email: </label>
      <input name="email" type="email" size="50"> <br><br>

      <label>Site: </label>
      <input name="url" type="url" size="50"> <br><br>

      <label>Código postal:</label>
      <input type="text" name="cod_postal" pattern="[0-9]{4}-[0-9]{3}" title="O código postal é formado por 4 dígitos seguidos e 3 dígitos ex:1500-120">
      <br><br>
    </fieldset>
    <br>
    <input type="reset" value="limpar"> <br><br>
    <input type="submit" value="Enviar dados!">
    <br>
  </form>
</body>
</html>
