<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>Introduza um número e clique OK!</h3>
  <input type="number" max="100" id="id1">
  <button onclick="myFunction()">OK</button>
  <p>Se o número for maior que 100 (atributo max), uma mensagem de erro será exibida.</p>
  <p id="demo"></p>

  <script>
    function myFunction(){
      var txt="";
      if(document.getElementById("id1").validity.rangeOverflow){
        txt="O valor inserido é muito alto!";
      }else{
        txt="Entrada de dados correta";
      }
      document.getElementById("demo").innerHTML=txt;
    }
  </script>
</body>
</html>
