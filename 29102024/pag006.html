<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function CicloFor(){
      var i;
      for(i=0;i<5;i++){
        document.write("O número é "+i+"<br>")
      }
    }
  </script>
  <p>Clique no botão para percorrer o bloco e código cinco vezes!</p>
  <button onclick="CicloFor()">Experimenta</button>
  <h3>Estamos a testar o ciclo for!</h3>

</body>
</html>
